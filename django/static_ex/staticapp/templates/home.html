<!-- static 경로의 static을 가져오는 템플릿 언어 -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Practice</title>
    <!-- static 경로 하의 style.css를 가져온다는 의미 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mycss/style2.css' %}">
</head>
<body>
    <div>Hello static</div>
    <img src="{% static 'img/logo.png' %}" width="50%">
</body>
</html>
